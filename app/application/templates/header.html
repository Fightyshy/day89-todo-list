<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8">
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    </head>
    <body>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <span class="fs-4">To-Do list</span>
                </a>
            </div>

            <div class="col-md-3 text-end">
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login_user') }}" class="btn btn-primary">Login</a>
                    {% if current_user.tasklist is not none %}
                    <a href="{{ url_for('auth.register_user') }}" class="btn btn-primary">Register</a>
                    {% else %}
                    <a href="{{ url_for('auth.register_user', tasklist=tasks.listId) }}" class="btn btn-primary">Register</a>
                    {% endif %}
                {% endif %}

                {% if current_user.is_authenticated %}
                    <span>Hello {{current_user.username}}!</p>
                    <a href="{{ url_for('auth.logout_user') }}" class="btn btn-primary">Logout</a>
                {% endif %}
            </div>
        </header>
